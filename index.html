<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Office Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Sanchez|Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>the office</h1>
    <h2>how well do you know the Scranton branch?</h2>
    
    <div class="playing-area">
    <form name="questions" class="questions">
        <p class="ask">1. "Whenever I'm about to do something, I think, 
            <br>'Would an idiot do that?' And if they do,
            <br> I do not do that thing."</p>
            <p class="prompt">Who said it?</p>
            <div class="options">
            <input type="radio" class="michael" value="michael" name="character"/>
            <label for="michael">
                <img src="images/m-michaelscott.jpg"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="dwight" value="dwight" name="character"/>
            <label for="dwight">
                <img src="images/d-dwightschrute.jpg"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="jim" value="jim" name="character"/>
            <label for="jim">
                <img src="images/j-jimhalpert.png"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="andy" value="andy" name="character"/>
            <label for="andy">
                <img src="images/a-andybernard.jpg"/>
            </label>
            </div>
        </form>
        <form name="questions" class="questions">
        <p class="ask">2. "_ started the fire, it was always burning since the
            <br> world's been turning..." </p>
            <p class="prompt">Who started the fire?</p>
            <div class="options">
            <input type="radio" class="phyllis" value="phyllis" name="character"/>
            <label for="phyllis">
                <img src="images/o-phyllisvance.jpg"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="pam" value="pam" name="character"/>
            <label for="pam">
                <img src="images/i-pambeesly.jpg"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="kevin" value="kevin" name="character"/>
            <label for="kevin">
                <img src="images/k-kevinmalone.jpg"/>
            </label>
            </div>
            <div class="options">
            <input type="radio" class="ryan" value="ryan" name="character"/>
            <label for="ryan">
                <img src="images/w-ryanhoward.jpg"/>
            </label>
            </div>

    </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
